<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Color Changer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71); 
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background-color: skyblue;
            border-radius: 15px;
            padding: 30px;
            margin: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .sun-container {
            position: relative;
            width: 600px;
            height: 150px;
            overflow: hidden;
            margin-top: 50px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 90px;
            background-color: #f1c40f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease-in-out;
        }

        .cloud-container-top {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            z-index: 1;
        }

        .cloud {
            width: 120px;
            height: 60px;
            background-color: #fff; 
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out;
            position: relative;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #fff; 
            border-radius: 50%;
            transition: background-color 0.3s ease-in-out;
        }

        .cloud::before {
            width: 80px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud::after {
            width: 100px;
            height: 60px;
            top: -20px;
            left: 60px;
        }

        .cloud-left {
            transform: scaleX(-1);
        }

        .content {
            text-align: center;
            color: #000; 
            width: 100%;
            margin-top: 20px;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
        }

        #colorButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        #colorButton:hover {
            background-color: #c0392b;
        }

        #colorDiv {
            margin-top: 20px;
            padding: 40px;
            font-size: 24px;
            border-radius: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        #colorDiv.blue {
            background-color: blue;
        }

        #colorDiv.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun-container">
            <div class="sun"></div>
        </div>
        <div class="cloud-container-top">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud cloud-left"></div>
            <div class="cloud cloud-left"></div>
        </div>
        <div class="content">
            <h1>JavaScript colorChanger() Hands-On</h1>
            <button id="colorButton">Click Me!</button>
            <div id="colorDiv">Cyrill John Quicay</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colorButton = document.getElementById('colorButton');
            const colorDiv = document.getElementById('colorDiv');

            colorButton.addEventListener('click', function () {
                if (colorDiv.classList.contains('blue')) {
                    colorDiv.classList.remove('blue');
                    colorDiv.classList.add('green');
                } else {
                    colorDiv.classList.remove('green');
                    colorDiv.classList.add('blue');
                }
            });
        });
    </script>
</body>
</html>
